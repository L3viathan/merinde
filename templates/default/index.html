<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> %site_name</title>
        <link rel="stylesheet" href="templates/default/default.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                <!-- <h2>%site_name</h2> -->
            </div>
            %begin
            <div class="content">
                <h1><a href="%link">%title</a></h1>
                <div class='location-label'>%loc</div>
                <img class='sqimg' src='images/%image' /><br>
                %description

                %stars

                <a class='external-link' href='%website'>Website</a>

                <br>
                <img class='map' src='https://maps.googleapis.com/maps/api/staticmap?center=%latlon&zoom=15&size=300x150&markers=color:green|%latlon' /><br>
                <br>&nbsp;<br>
            </div>
            %end

            %prevnext
        </div>
    </body>
</html>
